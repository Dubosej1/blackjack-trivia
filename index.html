<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BlackJack Trivia</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <button class="btn btn__nav btn__newGame">New Game</button>
      <button class="btn btn__nav btn__endGame">End Game</button>
    </div>

    <div class="info">
      <div class="info__bank-container">
        <p class="info__bank">Bank <span class="bank"></span></p>
      </div>
      <div class="info__notice-container">
        <h1 class="notice">Welcome to BlackJack Trivia!</h1>
      </div>
    </div>
    <div class="dealer-info">
      <div class="dealer-info__notice-container"></div>
      <div class="dealer-info__card-container">
        <span class="dealerHand"></span>
      </div>
      <div class="dealer-info__count-container">
        <span class="dealer-info__count">Dealer </span><div class="dealer-info__count-background"><span class="dealerHandTotal">  </span></div>
      </div>
    </div>

    <div class="player-actions">
      <div class="player-actions__actions-container">
        <button class="btn btn__action btn__hit">Hit</button>
        <button class="btn btn__action btn__doubleDown">Double Down</button>
        <button class="btn btn__action btn__split">Split</button>
        <button class="btn btn__action btn__insurance">Insurance</button>
      </div>
      <div class="player-actions__bet-container">
        <p class="player-actions__bet">Current Bet <span class="betAmount"></span></p>
        <p class="player-actions__insurance">Insurance Bet <span class="insuranceBetAmount"> </span></p>
        <p class="player-actions__submit-bet"><label for="betValue">How much to bet:</label>
        <input type="text" id="betValue" name="betValue" />
        <button type="button" class="btn btn__submitBetValue">Submit</button
        ></p><br /><br />
      </div>
      <div class="player-actions__deal-container">
        <button class="btn btn__action btn__deal-cards">Deal</button>
        <button class="btn btn__action btn__stand">Stand</button>
      </div>
    </div>

    <div class="player-info">
      <div class="player-info__notice-container"></div>
      <div class="player-info__card-container">
      <span class="playerHand"></span>
      </div>
      <div class="player-info__count-container">
        <span class="player-info__count">Player </span><div class="player-info__count-background"><span class="playerHandTotal">  </span></div>
      </div>
    </div>

    <div class="split-info">
      <div class="split-info__blank">
        <p class="split-info__bet">Bet <span class="splitBetAmount">---</span></p>
      </div>
      <div class="split-info__card-container">
        <span class="playerSplitHand"></span>
      </div>
      <div class="split-info__count-container">
        <span class="split-info__count">Hand 2 </span><div class="split-info__count-background"><span class="playerSplitHandTotal">  </span></div>
      </div>
    </div>
    <br />

    <div id="trivia__modal" class="trivia__modal">
      <div class="trivia__modal-content">
        <h1 class="trivia__modal-heading">Hit Trivia Question</h1>
        <div class="trivia__modal-label--container">
          <div>Category: <span class="trivia__category"></span></div>
          <div>Difficulty: <span class="trivia__difficulty"></span></div>
        </div>
        <div><h2 class="trivia__question">Select Trivia Difficulty</h2></div>
        <div class="trivia__modal-answer-table">
          <div class="trivia__modal-answer-table--item">A: <span class="trivia__answer-a"></span></div>
          <div class="trivia__modal-answer-table--item">B: <span class="trivia__answer-b"></span></div><br /></br /><hr>
          <div class="break"> </div>
          <div class="trivia__modal-answer-table--item">C: <span class="trivia__answer-c"></span></div>
          <div class="trivia__modal-answer-table--item">D: <span class="trivia__answer-d"></span></div>
        </div>
        <div class="trivia__modal-button-container">
          <button class="btn btn__answer btn__answer-multiple btn__answer-a">A</button>
          <button class="btn btn__answer btn__answer-multiple btn__answer-b">B</button>
          <button class="btn btn__answer btn__answer-multiple btn__answer-c">C</button>
          <button class="btn btn__answer btn__answer-multiple btn__answer-d">D</button><br /><br />
          <button class="btn btn__answer btn__answer-boolean btn__answer-true" data-ans="True">True</button>
          <button class="btn btn__answer btn__answer-boolean btn__answer-false" data-ans="False">False</button><br /><br />
          <button class="btn btn__trivia-difficulty btn__easy">Easy</button>
          <button class="btn btn__trivia-difficulty btn__medium">Medium</button>
          <button class="btn btn__trivia-difficulty btn__hard">Hard</button>
        </div>
          <h2 class="trivia__modal-answer-correct--container">Correct Answer: <span class="trivia__answer-correct"></span></h2>

        </div>
      </div>
    </div>

    <!-- <script src="index.js" async defer></script> -->
    <script type="module" src="/controller-2.js" async defer></script>
    <script type="module" src="/view-2.js" async defer></script>
    <script type="module" src="/blackjack-model-2.js" async defer></script>
    <script type="module" src="/trivia-model-2.js" async defer></script>
  </body>
</html>
