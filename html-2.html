<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BlackJack Trivia REDO</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style-2.css" />
    <link rel="stylesheet" href="popbox/popbox.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid__system-btn-container">
        <button class="btn btn-system btn-system__endGame">End Game</button>
        <button class="btn btn-system btn-system__settings">Settings</button>
        <button class="btn btn-system btn-system__log">Log</button>
      </div>
      <!-- <div class="topArea"> -->
      <div class="grid__round-info">
        <div class="round-info__label bank__label">
          Bank: <span class="round-info__value bank__value">1000</span>
        </div>
        <div class="round-info__label bet__label">
          Bet: <span class="round-info__value bet__value">100</span>
        </div>
        <!--- Programmatically add current info here like streak counts, jackpots, view Jackpot btn, view side bet btn, etc-->
      </div>
      <div class="grid__dealer-cards">
        <div class="dealer-cards__container">
          <ul>
            <li class="dealerCardPos dealer-cards__li">
              <img
                class="card dealerCard dealer-cards__card"
                src="https://deckofcardsapi.com/static/img/7S.png"
              />
              <ul>
                <li class="dealerCardPos dealer-cards__li">
                  <img
                    class="card dealerCard dealer-cards__card"
                    src="https://deckofcardsapi.com/static/img/7S.png"
                  />
                  <ul>
                    <li class="dealerCardPos dealer-cards__li">
                      <img
                        class="card dealerCard dealer-cards__card"
                        src="https://deckofcardsapi.com/static/img/7S.png"
                      />
                      <ul>
                        <li class="dealerCardPos dealer-cards__li">
                          <img
                            class="card dealerCard dealer-cards__card"
                            src="https://deckofcardsapi.com/static/img/7S.png"
                          />
                          <ul>
                            <li class="dealerCardPos dealer-cards__li">
                              <img
                                class="card dealerCard dealer-cards__card"
                                src="https://deckofcardsapi.com/static/img/7S.png"
                              />
                              <ul>
                                <li class="dealerCardPos dealer-cards__li">
                                  <img
                                    class="card dealerCard dealer-cards__card"
                                    src="https://deckofcardsapi.com/static/img/7S.png"
                                  />
                                  <ul>
                                    <li class="dealerCardPos dealer-cards__li">
                                      <img
                                        class="
                                          card
                                          dealerCard
                                          dealer-cards__card
                                        "
                                        src="https://deckofcardsapi.com/static/img/7S.png"
                                      />
                                    </li>
                                  </ul>
                                </li>
                              </ul>
                            </li>
                          </ul>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="dealerHandInfo grid__dealer-hand-info">
        <div class="dealerTotalField dealer-total__container">
          <span class="dealerLabel dealer-total__label">Dealer</span>
          <span class="dealerTotal dealer-total__value"> 27</span>
        </div>
        <div class="dealerMessageField dealer-message__container">
          <span class="dealerMessageText dealer-message__text">Bust</span>
        </div>
      </div>
      <!-- <div class="dealerResultArea">
            <span class="dealerMessageText">Bust</span>

        </div> -->
      <!-- </div> -->
      <div class="grid__game-message">
        <!--Programmatically add Win status and total won, and the pregame actions (Even Money, Insurance, etc)-->
        <button class="btn-side-bet btn-side-bet__even-money-accept">
          Yes
        </button>
        <div class="game-message__container">
          <h1 class="game-message__text">Even Money?</h1>
        </div>
        <button class="btn-side-bet btn-side-bet__even-money-decline">
          No
        </button>
      </div>
      <div class="grid__split-stages-container">
        <div class="split-stage split-stage-1__container">
          <div class="split-stage__label">
            Hand
            <span class="split-stage__hand-num split-stage-2__hand-num">2</span>
          </div>
          <div class="split-stage__cards split-stage-1__cards">AD KH KS 5D</div>
          <div class="split-stage__total split-stage-1__total">26</div>
          <div class="split-stage__result split-stage-1__result">Bust</div>
          <!-- <span class="splitStage2Hand">Hand 3:</span><span class="splitStage2Cards">[AD, AH, 2S, AS, AC, 2C, KD]</span><span class="splitStage2Total">Total: 17</span><span class="splitStage2Result">7 Card Charlie</span><br>
            <span class="splitStage3Hand">Hand 4:</span><span class="splitStage3Cards">[AH, KD]</span><span class="splitStage3Total">Total: 19</span><span class="splitStage3Result">Blackjack</span> -->
        </div>
        <div class="split-stage split-stage-2__container">
          <div class="split-stage__label">
            Hand
            <span class="split-stage__hand-num split-stage-2__hand-num">3</span>
          </div>
          <div class="split-stage__cards split-stage-2__cards-row-1">
            AD AH 2S AS AC
          </div>
          <div class="split-stage__cards split-stage-2__cards-row-2">2C KD</div>
          <div class="split-stage__total split-stage-2__total">17</div>
          <div class="split-stage__result split-stage-2__result">
            7 Card Charlie
          </div>
        </div>
        <div class="split-stage split-stage-3__container">
          <div class="split-stage__label">
            Hand
            <span class="split-stage__hand-num split-stage-3__hand-num">4</span>
          </div>
          <div class="split-stage__cards split-stage-3__cards">AH KD</div>
          <div class="split-stage__total split-stage-3__total">21</div>
          <div class="split-stage__result split-stage-3__result">
            Blackjack!
          </div>
        </div>
      </div>
      <!-- <div class="playerArea"> -->
      <!-- <div class="playerCurrentHandArea">
              <span class="playerCurrentHandField">Hand <span class="playerCurrentHand">1</span></span>
          </div> -->
      <div class="grid__player-cards">
        <div class="player-cards__container">
          <ul>
            <li class="playerCardPos player-cards__li">
              <img
                class="card playerCard player-cards__card"
                src="https://deckofcardsapi.com/static/img/7S.png"
              />
              <ul>
                <li class="playerCardPos player-cards__li">
                  <img
                    class="card playerCard player-cards__card"
                    src="https://deckofcardsapi.com/static/img/7S.png"
                  />
                  <ul>
                    <li class="playerCardPos player-cards__li">
                      <img
                        class="card playerCard player-cards__card"
                        src="https://deckofcardsapi.com/static/img/7S.png"
                      />
                      <ul>
                        <li class="playerCardPos player-cards__li">
                          <img
                            class="card playerCard player-cards__card"
                            src="https://deckofcardsapi.com/static/img/7S.png"
                          />
                          <ul>
                            <li class="playerCardPos player-cards__li">
                              <img
                                class="card playerCard player-cards__card"
                                src="https://deckofcardsapi.com/static/img/7S.png"
                              />
                              <ul>
                                <li class="playerCardPos player-cards__li">
                                  <img
                                    class="card playerCard player-cards__card"
                                    src="https://deckofcardsapi.com/static/img/7S.png"
                                  />
                                  <ul>
                                    <li class="playerCardPos player-cards__li">
                                      <img
                                        class="
                                          card
                                          playerCard
                                          player-cards__card
                                        "
                                        src="https://deckofcardsapi.com/static/img/7S.png"
                                      />
                                    </li>
                                  </ul>
                                </li>
                              </ul>
                            </li>
                          </ul>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="grid__player-hand-info">
        <div class="player-total__container">
          <span class="player-total__label">Hand </span
          ><span class="player-total__hand-num">1</span>
          <span class="player-total__value">21</span>
        </div>
        <div class="player-message__container">
          <span class="player-message__text">Blackjack!</span>
        </div>
      </div>
      <!-- </div> -->

      <div class="grid__player-actions">
        <button class="btn btn-action btn-action__doubleDown">X2</button>
        <button class="btn btn-action btn-action__hit">+</button>
        <button class="btn btn-action btn-action__stand">-</button>
        <button class="btn btn-action btn-action__split">/</button>
      </div>
      <div class="grid__surrender-container">
        <button class="btn btn-action btn-action__surrender">⚑</button>
      </div>
    </div>

    <script type="module" src="/controller.js" async defer></script>
    <script type="module" src="/view.js" async defer></script>
    <script type="module" src="/blackjack-model.js" async defer></script>
    <script type="module" src="/trivia-model.js" async defer></script>
    <script type="module" src="/popbox/popbox.js" async defer></script>
    <script type="text/javascript">
      var popbox = new Popbox({
        blur: true,
        overlay: true,
      });
    </script>
  </body>
</html>
